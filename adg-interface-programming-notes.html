    </th><td width="20%" align="right"> <a accesskey="n" href="adg-security.html">다음</a></td></tr></table><hr></div><div class="section"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="adg-interface-programming-notes"></a>3.3. 프로그래밍 노트</h2></div></div></div><p>
        모든 인증 서비스 함수 호출에서 <span class="emphasis"><em>PAM_SILENT</em></span>
        토큰을 받는데, 모듈에서 응용으로 메시지를 보내지 않게 한다.
        각 함수 호출별로 허용되는 다른 토큰에 이 토큰을 논리 OR 해서
        쓸 수도 있다.
        <span class="emphasis"><em>PAM_SILENT</em></span> 토큰이
        사용자에게 패스워드 등을 묻는 걸 막지는 않는다. 정보성 메시지가
        찍히지 않게 할 뿐이다.
